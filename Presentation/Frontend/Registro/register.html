<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <link rel="stylesheet" href="Registro.css">
</head>
<body>
  <div id="popup-container" aria-live="polite" aria-atomic="true"></div>

  <div class="register-container">
    <h2>Create an account</h2>

    <label for="email">EMAIL</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="username">USERNAME</label>
    <input type="text" id="username" placeholder="Choose a username" required>

    <label for="password">PASSWORD</label>
    <input type="password" id="password" placeholder="Choose a password" required>

    <button id="createAccountBtn" onclick="createAccount()">Create Account</button>
  </div>

  <script src="./Registro.js"></script>
</body>
</html>
