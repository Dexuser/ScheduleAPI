<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas</title>
    <link rel="stylesheet" href="Citas.css">
</head>
<body>
    <!-- Contenedor para popups -->
    <div id="popup-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <div class="container">
        <h1 class="header">Sistema de Citas</h1>

        <!-- Citas del usuario -->
        <section>
            <h2>Mis Citas</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citasTableBody"></tbody>
            </table>
        </section>

        <!-- Turnos disponibles -->
        <section>
            <h2>Turnos Disponibles</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Horario</th>
                        <th>Duraci√≥n</th>
                        <th>Franja</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="agendarTableBody"></tbody>
            </table>
        </section>
    </div>

    <!-- Archivo JS separado -->
    <script src="./citas.js"></script>
</body>
</html>
