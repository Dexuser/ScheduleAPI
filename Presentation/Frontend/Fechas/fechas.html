<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas Habilitadas</title>
    <link rel="stylesheet" href="fechas.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        
        <div class="title-container" style="text-align: center; margin: 20px 0;">
            <div class="title">Fechas habilitadas</div>
        </div>

        <div class="alert" id="alert"></div>

        <div class="form-section">
            <div class="form-group">
                <label for="fechaInicio">Selecciona la fecha de inicio</label>
                <input type="date" id="fechaInicio">
            </div>
            
            <div class="form-group">
                <label for="fechaFin">Selecciona la fecha de finalización</label>
                <input type="date" id="fechaFin">
            </div>
            <button class="add-btn" onclick="agregarFecha()">Agregar </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha inicio</th>
                        <th>Fecha Fin</th>
                        <th>¿Eliminar?</th>
                    </tr>
                </thead>
                <tbody id="tablaFechas">
                </tbody>
            </table>
        </div>

        <div class="footer"></div>
    </div>

    <script src="fechas.js"></script>
</body>
</html>
