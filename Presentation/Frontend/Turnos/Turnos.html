<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" href="Turnos.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Gestión de Turnos</h1>
    </div>

    <!-- Formulario -->
    <div class="form-section">
        <div class="form-grid">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div class="form-group">
                <label for="duracion">Duración de las citas (min)</label>
                <input type="number" id="duracion" name="duracion" min="1" max="480" placeholder="min">
            </div>

            <div class="form-group">
                <label for="estaciones">Cantidad de estaciones</label>
                <input type="number" id="estaciones" name="estaciones" min="1" max="20" placeholder="1">
            </div>

            <div class="form-group">
                <label for="horario">Horario</label>
                <select id="horario" name="horario">
                    <!-- Opciones generadas dinámicamente -->
                </select>
            </div>

            <div class="form-group full-width">
                <button type="button" class="add-btn" onclick="agregarTurno()">+</button>
            </div>
        </div>
    </div>

    <!-- Tabla de turnos -->
    <div class="table-container">
        <table class="turnos-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Estaciones</th>
                <th>Duración de las citas (min)</th>
                <th>Horario</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="turnosTableBody">
            <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>© 2025 Gestión de Turnos</p>
    </div>
</div>

<script src="Turnos.js"></script>
</body>
</html>
